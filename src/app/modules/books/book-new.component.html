<div class="row margin-t-20">
    <form class="col s12" (ngSubmit)="onSubmit()" #bookForm="ngForm">
        <div class="row">
            <div class="input-field col s12">
                <input required id="book_name" name="book_name" type="text" class="validate" [(ngModel)]="book.name">
                <label for="first_name">Book Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input required id="book_author" name="book_author" type="text" class="validate" [(ngModel)]="book.author">
                <label for="first_name">Author Name</label>
            </div>
            <div class="input-field col s6">
                <input required id="book_paginate" name="book_paginate" type="number" class="validate" min="1" [(ngModel)]="book.pagination">
                <label for="last_name">Pagination</label>
            </div>
        </div>

        <div class="row">
            <button [disabled]="!bookForm.valid" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>

    </form>
</div>
